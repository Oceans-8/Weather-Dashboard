<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <div class="search-column">
      <h2>Search for Location:</h2>
      <input type="search" placeholder="search..." id="Search-Input" class="Search-Bar">
      <div class="search-button-container">
        <button onclick="searchFunction(); OtherSearchFunction()" class="Search-Button">
          Search
        </button>
      </div>
    <div id="searchResults"></div>

    <section class="results">
      <h1 class="CityTitleElement"></h1>
        <div id="imageContainer">
          <img src="" alt="" id="headerIcon">
        </div>
        <p class="TempElement"></p>
        <p class="WindElement"></p>
        <p class="HumidityElement"></p>
    </section>

    
    <h3 class="fiveday-forcast-header">5 Day Forecast:</h3>

    <section class="fiveday-forcast">
      <Div class="section-tile">
        <img src="" alt="" id="DayOneIcon" class="tile-Icons">
        <ul>
          <li class="DayOneDate"></li>
          <li class="DayOneTemp"></li>
          <li class="DayOneWind"></li>
          <li class="DayOneHumidity"></li>
        </ul>
      </Div>

      <Div class="section-tile">
        <img src="" alt="" id="DayTwoIcon" class="tile-Icons">
        <ul>
          <li class="DayTwoDate"></li>
          <li class="DayTwoTemp"></li>
          <li class="DayTwoWind"></li>
          <li class="DayTwoHumidity"></li>
        </ul>
      </Div>

      <Div class="section-tile">
        <img src="" alt="" id="DayThreeIcon" class="tile-Icons">
        <ul>
          <li class="DayThreeDate"></li>
          <li class="DayThreeTemp"></li>
          <li class="DayThreeWind"></li>
          <li class="DayThreeHumidity"></li>
        </ul>
      </Div>

      <Div class="section-tile">
        <img src="" alt="" id="DayFourIcon" class="tile-Icons">
        <ul>
          <li class="DayFourDate"></li>
          <li class="DayFourTemp"></li>
          <li class="DayFourWind"></li>
          <li class="DayFourHumidity"></li>
        </ul>
      </Div>
      
      <Div class="section-tile">
        <img src="" alt="" id="DayFiveIcon" class="tile-Icons">
        <ul>
          <li class="DayFiveDate"></li>
          <li class="DayFiveTemp"></li>
          <li class="DayFiveWind"></li>
          <li class="DayFiveHumidity"></li>
        </ul>
      </Div>
     

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/jss/script.js">
  </body>
</html>
